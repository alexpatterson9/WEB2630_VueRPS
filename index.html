<!DOCTYPE html>
<html>
<head>
    <title>RPS with VueJS</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER</h1>
      <div class="wins">
        <div class="wins text-center" :style="{ width: `${playerScore * 10}%` }"
          style="background-color: green; margin: 0; color: white;">
          {{playerScore}}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">COMPUTER</h1>
      <div class="wins">
        <div class="wins text-center" :style="{ width: `${computerScore * 10}%` }" 
          style="background-color: green; margin: 0; color: white;">
         {{computerScore}}
        </div>
      </div>
    </div>
  </section>
  <section class="row controls" v-show="!gameStarted">
    <div class="small-12 columns">
      <button id="start-game" @click="startNewGame()">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls" v-show="gameStarted">
    <div class="small-12 columns">
      <button id="rock" @click="updatePlayerChoice('rock')">ROCK</button>
      <button id="paper" @click="updatePlayerChoice('paper')">PAPER</button>
      <button id="scissors" @click="updatePlayerChoice('scissors')">SCISSORS</button>
      <button id="restart" @click="startNewGame()">RESTART</button>
    </div>
  </section>
  <section class="row log">
    <div class="small-12 columns">
      <ul>
        <li v-for="item in gameLog" 
          :class="{ 
            'player-turn': item.winner == 'Player', 
            'computer-turn': item.winner == 'Computer',
            'tie-turn': item.winner == 'Tie' 
          }">
          Player: {{item.player}} | Computer: {{item.computer}} | Winner: {{item.winner}}
        </li>
      </ul>
    </div>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
